<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microblog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar__brand">
      <img src="logo.svg" alt="The Microblog Logo" class="navbar__logo"/> Microblog
    </div>
    <ul class="navbar__navigation">
      <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
      <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
    </ul>
  </header>
  <main class="main">
    <section>
      <h1>Add new Entry</h1>
      <form class="form" action="/entry" method="POST">
        <p class="form__input">
          <label for="entry" class="form__label">Entry contents:</label>
          <textarea name="content" id="entry" class="form__textarea" aria-label="Entry Contents"></textarea>
        </p>
        <button type="submit" class="form__submit">Add Entry</button>
      </form>
    </section>
    <section>
      <h1>Recent Posts</h1>
      <article class="entry">
        <div>
          <h2 class="entry__title">A bit of a chill day today</h2>
          <time class="entry__date" datetime="24-10-2021">â€§ Oct 24</time>
        </div>
        <p class="entry__content">Today, I couldn't do much programming, but that's OK! Can't be too awesome all the time.</p>
      </article>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__content">
      <section class="left">
        <a href="" class="footer_item">Made By Ryan Bertram</a>
        <a href="" class="footer_item">Check out my other projects</a>
      </section>
      <section class="right">
        <div class="footer_column">
          <a href="" class="footer_item">Recent</a>
          <a href="" class="footer_item">Calendar</a>
        </div>
        <div class="footer_column">
          <a href="" class="footer_item">About</a>
          <a href="" class="footer_item">How this was made</a>
        </div>
      </section>
    </div>
  </footer>
</body>
</html>
